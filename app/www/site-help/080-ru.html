<!DOCTYPE HTML>
<html>
<head>
<title>TM 1637</title>

	<link rel="stylesheet" type="text/css" href="../css/blocklino.css"/>
</head>
<body>
	 <div style="background-image: url(fone.png);border:1px solid #777;height:600px;width:800px;margin:0 auto;background-size: cover;">
        
        <div id="title-bar-btns">
			<button type="button" class="close" style="padding:2px 10px;" id="btn_quit" type="button" class="btn btn-quitBlue" onclick="cancel()"><span aria-hidden="true">&#215;</span></button>
        </div>
	
		
	<h1 style="padding:0 0 10px 30px;"><a href="000-ru.html" >Wiki</a> - Индикаторы - TM 1637</h1>
		<div style="padding:0 0 5px 30px; ">Схема подключения TM 1637  CLK - Pin 9, DIO - Pin 10.</div>
		<img src="080-1-ru.png" style="padding:0 0 5px 30px;width:500px; ">
		<div style="padding:0 0 5px 30px; ">Блок подключения. Блок устанавливается в основной блок настройки!<!--<a href="051-ru.html">I2C Сканер</a>--></div>
		<img src="080-2-ru.png" style="padding:0 0 5px 30px; ">
		<div style="padding:0 0 5px 30px; ">Блок отображения числа на 1 сегмент.<!--<a href="051-ru.html">I2C Сканер</a>--></div>
		<img src="080-3-ru.png" style="padding:0 0 5px 30px; ">
		<div style="padding:0 0 5px 30px; ">Блок отображения числа на 4 сегмента.<!--<a href="051-ru.html">I2C Сканер</a>--></div>
		<img src="080-4-ru.png" style="padding:0 0 5px 30px; ">
</div>
	
<script>
	var { ipcRenderer } = require("electron") ;
	var input = document.getElementById("var_name") ;
	input.addEventListener("keyup", function(event) {
		if (event.keyCode === 13) document.getElementById("btn_variable").click()
	})
	function cancel() {
		ipcRenderer.send("closeDialog", "") ;
		this.close()
	}
	function response() {
		ipcRenderer.send("closeDialog", document.getElementById("var_name").value) ;
		this.close()
	}
	window.onload=function() {
		document.getElementById("var_name").focus() ;
		var options = ipcRenderer.sendSync("openDialog", "") ;
		var params = JSON.parse(options) ;
		document.getElementById("title").innerHTML = params.label ;
		document.getElementById("var_name").value = params.value ;
		document.getElementById("btn_variable").innerText = params.ok 
	}
</script>
</body>
</html>
